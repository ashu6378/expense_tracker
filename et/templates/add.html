{% extends 'base.html' %}
{% load static %}
{% block body %} 

<link rel="stylesheet" href="{% static 'css/add.css' %}" >
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 style="text-align:center;">Add Expense</h3>
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                     <label for="">Date</label> 
                     <input class="form-control" type="date" name="date" id="date" >
                </div>
                
                <div class="form-group"> <label for="">Expense name</label> 
                    <input class="form-control" type="text" name="exp_name" id="expensename" placeholder="Expense"  required>
                </div>
                
                <div class="form-group">
                     <label for="">Expense Amount</label> 
                      <input class="form-control"  type="number" min="0" name="amount" id="amount" required>
                </div>

                <div class="form-group">
                    <label for="">Pay-Mode</label> 
                    <select class="form-control" name="pay_mode" id="paymode" required>
                        <!-- <option  selected hidden>Pay-Mode</option> -->
                        <option name="cash" value="cash">cash</option>
                        <option name="debitcard" value="debitcard">debitcard</option>
                        <option name="creditcard" value="creditcard">creditcard</option>
                        <option name="upi" value="upi">UPI</option>
                        <option name="onlinebanking" value="onlinebanking">onlinebanking</option>
                    
                    </select>
                </div>
               
                

                 <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control" name="category" id="category" required>

                         <!-- <option selected hidden>Category</option> -->
                        <option   name = "food" value="food">food</option>
                        <option name = "entertainment" value="entertainment">Entertainment</option>
                        <option name = "stocks" value="stocks">Stocks</option>
                        <option name ="rent" value="rent">Rent</option>
                        <option name = "emi" value="EMI">EMI</option>
                        <option name = "others" value="others">others</option>
            
                    </select>
                </div>

               
                <div style="text-align:center"><input class="btn btn-primary addExpense " type="submit" value="Add" id="" ></div>                
                
        
            </form>
         </div>   

            <!-- RECENT ADDED ITEMS MAX = 5 -->
            <!-- let the history is the list of strings -->
        
        <div class="col">
            <h3 style="text-align: center; margin-bottom: 10px;">Transactions</h3>
            <div  class="transaction-history">        
                    <ul id="transaction-list">
                        {% for x in obj %}
                        <div class="transaction-list-item"><li>{{ x }}</li></div>
                        {% endfor %}
                    </ul>
                    <!-- something like this
                        for transaction in transaction_history:
                            ul.append(transaction)

                        transaction := "fruits --- 50rs    27/4/2023"
                     -->
            </div>
              
        </div>
    </div>
    
</div>

    <script src="{% static 'js/add.js' %}"></script>
   
    {% endblock %}
